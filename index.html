<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notification</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="manifest" href="./notification.webmanifest" />
        <link rel="icon" href="./icons/icon-vector.svg" />
        <script type="module" src="./scripts/index.js" defer></script>
    </head>
    <body>
        <main>
            <section class="input-wrapper">
                <input type="text" name="title" placeholder="Title" />
                <textarea
                    name="body"
                    placeholder="Body [Optional]"
                    rows="5"
                ></textarea>
                <section class="icon-input-wrapper">
                    <div
                        contenteditable="true"
                        id="icon-search"
                        data-placeholder="Icon (Start typing to search.) [Optional]"
                    ></div>
                    <button name="show-icons">
                        <i
                            class="bi-caret-down-fill"
                            aria-label="Show Icons"
                        ></i>
                    </button>
                </section>
                <div class="icon-list" style="display: none"></div>
                <button name="send">Send Notification</button>
            </section>
        </main>
        <footer>
            <a href="http://github.com/sunnybyeon/notification" target="_blank"
                ><i class="bi-github" aria-hidden="true"></i>GitHub</a
            >
        </footer>
    </body>
</html>

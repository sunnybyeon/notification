<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notification</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="manifest" href="./notification.webmanifest" />
        <link rel="icon" href="./icons/favicon-vector.svg" />
        <link rel="icon" href="./icons/favicon-512.png" />
        <link rel="icon" href="./icons/favicon-192.png" />
        <script type="module" src="./scripts/index.js" defer></script>
    </head>
    <body>
        <main>
            <section class="input-wrapper">
                <section class="title-history-input-wrapper">
                    <button name="show-history">
                        <i
                            class="bi-clock-history"
                            aria-label="Show History"
                        ></i>
                    </button>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        placeholder="Title"
                    />
                </section>
                <section class="history-list-wrapper" style="display: none">
                    <label>
                        Days to save history for:
                        <input
                            type="number"
                            name="history-save-days"
                            min="1"
                            max="365"
                        />
                    </label>
                    <ol class="history-list"></ol>
                </section>
                <textarea
                    name="body"
                    placeholder="Body [Optional]"
                    rows="5"
                ></textarea>
                <section class="icon-input-wrapper">
                    <div
                        contenteditable="true"
                        id="icon-search"
                        data-placeholder="Icon (Start typing to search.) [Optional]"
                    ></div>
                    <button name="show-icons">
                        <i
                            class="bi-caret-down-fill"
                            aria-label="Show Icons"
                        ></i>
                    </button>
                </section>
                <div class="icon-list" style="display: none"></div>
                <button name="send">Send Notification</button>
            </section>
        </main>
        <footer>
            <a href="http://github.com/sunnybyeon/notification" target="_blank"
                ><i class="bi-github" aria-hidden="true"></i>GitHub</a
            >
        </footer>
    </body>
</html>
